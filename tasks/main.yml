---
- name: download drill...
  become: yes
  become_user: root
  get_url:
    url: '{{drill_url}}'
    dest: /tmp/{{drill_tgz}}
    checksum: '{{drill_checksum}}'

- name: unarchive dril...
  become: yes
  become_user: root
  unarchive:
    remote_src: yes
    src: /tmp/{{drill_tgz}}
    dest: '{{drill_install_parent_dir}}'
    creates: '{{drill_install_dir}}'

- name: link /usr/local/drill
  become: yes
  become_user: root
  file:
    src: '{{drill_install_dir}}'
    dest: '{{drill_link_dir}}'
    state: link

- name: include drill in the default path...
  become: yes
  become_user: root
  with_items:
    - f: drill.sh
      d: /etc/profile.d
      m: '0644'
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'
